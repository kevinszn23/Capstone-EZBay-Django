{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{listing.image}}" alt="{{listing.name}}" />
</div>
<div class="detail__name">
    <h1 class="title">{{listing.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'listings_update' listing.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="/listings/{{listing.id}}/delete" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{listing.bio}}</p>
    </div>
</div>

{% endblock %}
