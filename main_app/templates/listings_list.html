{% extends 'base.html' %} {% block content %}

<h1 class="title">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'listings_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'listings_create' %}">Add a Listing</a>
</form>
<div class="gallery">
  {% for listing in api %}
  {% comment %} <a href="{% url 'listings_detail' listing.pk %}"> {% endcomment %}
    # remove ^^
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{listing.galleryURL}}" alt="{{listing.title}}" />
          # conditional needed for any attributes that might not be coming in from the API query
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{listing.title}}</p>
      </div>
    </div>
  {% comment %} </a> {% endcomment %}
  {% endfor %}
</div>

{% endblock %}
